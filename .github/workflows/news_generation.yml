name: News generation (daily)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-news-generation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news generation job
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
          WEBSHARE_PROXY_USERNAME: ${{ secrets.WEBSHARE_PROXY_USERNAME }}
          WEBSHARE_PROXY_PASSWORD: ${{ secrets.WEBSHARE_PROXY_PASSWORD }}
          WEBSHARE_PROXY_LOCATIONS: ${{ secrets.WEBSHARE_PROXY_LOCATIONS }}
        run: |
          python src/jobs/news_generation_job.py
